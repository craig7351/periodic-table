<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>貍克的元素週期表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nook: {
                bg: '#E9F5E1', // Soft grassy green
                text: '#5B4D3C', // Dark wood brown
                cream: '#FFFEF2', // Card background
                green: '#8DD25D', // Leaf green
                blue: '#4DB5E6', // Sky/Dodo blue
                yellow: '#F9D859', // Bell yellow
                orange: '#F49449',
                tan: '#E6D7B5',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              'nook': '2.5rem',
            },
            fontFamily: {
              // Updated to prioritize Zen Maru Gothic for rounded Chinese characters
              sans: ['"Zen Maru Gothic"', 'Varela Round', 'ui-rounded', 'SF Pro Rounded', 'system-ui', 'sans-serif'],
            }
          }
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.text-stroke-white': {
                '-webkit-text-stroke': '6px white',
                'paint-order': 'stroke fill',
              },
            })
          }
        ]
      }
    </script>
    <!-- Adding Zen Maru Gothic (Rounded) for Chinese/Japanese support and Varela Round -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #E9F5E1;
        background-image: radial-gradient(#8DD25D 15%, transparent 16%), radial-gradient(#8DD25D 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        background-opacity: 0.1;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #E6D7B5; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #8DD25D; 
        border-radius: 10px;
        border: 3px solid #E6D7B5;
      }
    </style>

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
